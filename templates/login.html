{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="{% static './css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static './css/main.css' %}" />
		<title>Login</title>
	</head>
	<style>
		.btn-1{
			width: 450px;
			height: 50px;
			background-color: transparent;
			border: 1px solid #00B894;
			color: #00B894;
			border-radius: 20px;
			
			cursor: pointer;
			transition: 0.5s all;
			font-size: 18px;
		  }
		  .btn-1:hover {
			background-color: #00B894;
			color: #fefefe;
		  }
		 
	</style>
	<body class="h-100 d-flex flex-column justify-content-center">
		<!-- Header- start -->

    <!-- Main start -->
    <main class="flex-grow-1 py-5 mt-5" >
            <center>
              <div class="col-1 col-sm-5 col-md-10 col-xl-6 mx-auto acc rounded-5 p-4">
                <h2 class="fs-2">Bazani tahrirlash sahifasiga kirish</h2>
                
                <form method="post">
					{% csrf_token %}
                  <div class="form-floating mb-3 mt-5 " >
					<input type="tel" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Login</label>
                  </div>
                  <div class="form-floating mb-4">
					<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Parol *"
					required>
                    <label for="floatingPassword">Parol *</label>
                  </div>
				  <button class="btn-1" type="submit">Kirish</button>
                </form>
              </div>

            </center>
       
      	 	
    </main>

		<!-- Footer start -->
		

		<!-- Scripts -->
		<script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static './js/main.js' %}"></script>
		<script src="{% static './js/script.js' %}"></script>
	</body>
</html>
